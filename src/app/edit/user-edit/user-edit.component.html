<div class="container mb-5 mt-5">

    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-secondary">Atualizar meu usuário</h1>
        </div>
    </div>

    <div class="row d-flex justify-content-center">
        <div class="col-md-10">
            
            <div class="form-group">
                <label for="usuario">Nome</label>
                <input [(ngModel)]='user.nome' class="form-control" type="text" name="nome" id="nome"
                    placeholder="Seu nome">
            </div>

            <div class="form-group">
                <label for="usuario">Usuário</label>
                <input [(ngModel)]='user.usuario' class="form-control" type="text" name="usuario" id="usuario"
                    placeholder="Seu usuário">
            </div>

            <div class="form-group">
                <label for="dataNascimento">Data de nascimento</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <i class="fa fa-calendar fa-size" aria-hidden="true"></i>
                        </div>
                    </div>
                    <input [(ngModel)]='user.dataNascimento' type="date" name="data" class="form-control" id="data"
                        placeholder="Data de nascimento">
                </div>
            </div>

            <div class="form-group">
                <label for="usuario">Link da Foto</label>
                <input [(ngModel)]='user.foto' class="form-control" type="text" name="foto" id="foto"
                    placeholder="Link da sua foto">
            </div>

            <div class="form-group">
                <label for="senha">Senha</label>
                <input (input)='confirmSenha($event)' class="form-control" type="password" name="senha" id="senha"
                    placeholder="Sua senha">
            </div> <!-- input sempre entre parenteses -->

            <div class="form-group">
                <label for="confirmaSenha">Confirma Senha</label>
                <input [(ngModel)]='user.senha' class="form-control" type="password" name="confirmaSenha"
                    id="confirmaSenha" placeholder="Confirma sua senha">
            </div>

            <div class="form-group">
                <label for="tipo">Tipo de Usuário</label>
                <select class="form-control" name="tipo" id="tipo" (change)='tipoUser($event)'>
                    <!-- $event pega o value -->
                    <option>Selecione um tipo de usuário:</option>
                    <option value="normal">Normal</option>
                    <option value="adm">Administrador</option>
                </select>
            </div>
            <div class="d-flex justify-content-center">
                <!-- routerLink (manda p/rota interna) - case sensitive -->
                <button type="submit" class="btn btn-danger mr-4" routerLink='/inicio'>Cancelar</button>
                <button type="submit" class="btn btn-success" (click)='atualizar()'>Atualizar</button>
            </div>
        </div>
    </div>

</div>
