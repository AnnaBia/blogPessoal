<div class="container-fluid">
    <div class="row">
        <div class="col-md-6" id='img-bg'></div>

        <div class="col-md-6 mt-5 mb-5">
            <div class="row d-flex justify-content-center">

                <div class="col-md-10">
                    <h1 class="text-center">Cadastro</h1>


                    <div class="form-group">
                        <label for="usuario">Nome</label>
                        <input [(ngModel)]='user.nome' class="form-control" type="text" name="nome" id="nome" placeholder="Seu nome">
                                
                    </div>

                    <div class="form-group">
                        <label for="usuario">Usu치rio</label>
                        <input [(ngModel)]='user.usuario' class="form-control" type="text" name="usuario" id="usuario" placeholder="Seu usu치rio">
                    </div>

                    <div class="form-group">
                        <small class="text-white">Data de nascimento</small>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <i class="fa fa-calendar fa-size" aria-hidden="true"></i>
                                </div>
                            </div>
                            <input [(ngModel)]='user.dataNascimento' type="date" name="data" class="form-control" id="data" placeholder="Data de nascimento">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="usuario">Link da Foto</label>
                        <input [(ngModel)]='user.foto' class="form-control" type="text" name="foto" id="foto" placeholder="Link da sua foto">
                    </div>

                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input (input)= 'confirmSenha($event)' class="form-control" type="password" name="senha" id="senha" placeholder="Sua senha">
                    </div> <!-- input sempre entre parenteses -->

                    <div class="form-group">
                        <label for="confirmaSenha">Confirma Senha</label>
                        <input [(ngModel)]='user.senha' class="form-control" type="password" name="confirmaSenha" id="confirmaSenha"
                            placeholder="Confirma sua senha">
                    </div>

                    <div class="form-group">
                        <label for="tipo">Tipo de Usu치rio</label>
                        <select class="form-control" name="tipo" id="tipo" (change)='tipoUser($event)'> <!-- $event pega o value -->
                            <option>Selecione um tipo de usu치rio:</option>
                            <option value="normal">Normal</option>
                            <option value="adm">Administrador</option>
                        </select>
                    </div>
                    <div class="d-flex justify-content-center">             <!-- routerLink (manda p/rota interna) - case sensitive -->
                        <button type="submit" class="btn btn-danger mr-4" routerLink='/entrar'>Cancelar</button>
                        <button type="submit" class="btn btn-success" (click)='cadastrar()'>Cadastrar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
